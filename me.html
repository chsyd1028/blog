<body>


<!-- Preloader section
================================================== -->
<div class="preloader">

	<div class="sk-spinner sk-spinner-pulse"></div>

</div>


<!-- Navigation section
================================================== -->
<div class="nav-container">
   <nav class="nav-inner transparent">

      <div class="navbar">
         <div class="container">
            <div class="row">

              <div class="brand">
                <a href="index.html">程杉耘朵</a>
              </div>

              <div class="navicon">
                <div class="menu-container">

                  <div class="circle dark inline">
                    <i class="icon ion-navicon"></i>
                  </div>

                  <div class="list-menu">
                    <i class="icon ion-close-round close-iframe"></i>
                    <div class="intro-inner">
						<ul id="nav-menu">
							<li><a href="index.html">主页</a></li>
							<li><a href="project.html">项目</a></li>
							<li><a href="me.html">简历</a></li>
							<li><a href="photo.html">游历</a></li>
							<li><a href="contact.html">联系</a></li>
						</ul>
                    </div>
                  </div>

                </div>
              </div>

            </div>
         </div>
      </div>

   </nav>
</div>


<!-- Header section
================================================== -->
<section id="header" class="header-three">
	<div class="container">
		<div class="row">

			<div class="col-md-offset-3 col-md-6 col-sm-offset-2 col-sm-8">
            	<div class="header-thumb">
              		 <h1 class="wow fadeIn" data-wow-delay="0.6s">我的资料</h1>
              		 <h3 class="wow fadeInUp" data-wow-delay="0.9s">Please get to know me a little bit</h3>
           		</div>
			</div>

		</div>
	</div>		
</section>


<!-- About section
================================================== -->
<section id="about">
	<div id="me">
	   <div class="container">
		  <div class="row">
			  <div class="wow fadeInUp col-md-offset-1 col-md-10 col-sm-offset-1 col-sm-10" data-wow-delay="2.3s">
				  <div class="blog-thumb">
					  <div class="blog-comment">
						  <div class="media" v-for="me in meList">
							  <div class="row">
								  <div class="col-lg-4 col-md-4 col-sm-12">
									  <img v-bind:src="imageUrl + me.img" alt="about" class="img-responsive slideanim">
								  </div>
								  <div class="col-lg-8 col-md-8 col-sm-12">
									  <div class="about-info" >
										  <h1>{{me.title}}</h1>
										  <h3>{{formatDate(me.date)}}</h3>
										  <p class="abt slideanim">{{me.describe}}</p>
										  <div style="margin-bottom: 10px">
											  <a v-bind:href="me.url" class="btn btn-default">详情</a>
										  </div>
									  </div>
								  </div>
							  </div>
						  </div>
					  </div>
				  </div>
			  </div>
		  </div>
	   </div>
	</div>
</section>


<!-- Footer section
================================================== -->
<footer>
	<div class="container">
		<div class="row">
			<div class="col-md-12 col-sm-12">
				<p class="wow fadeInUp"  data-wow-delay="0.3s">
					结尾我该写点啥。
				</p>
			</div>
		</div>
	</div>
</footer>

================================================== -->

<script src="http://pc9t1l6wc.bkt.clouddn.com/js/bootstrap.min.js"></script>
<script src="http://pc9t1l6wc.bkt.clouddn.com/js/wow.min.js"></script>
<script src="js/common.js"></script>
<script src="js/custom.js"></script>
<script src="js/viewjs/me.js"></script>

</body>
</html>
