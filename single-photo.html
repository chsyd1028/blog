<!-- Navigation section

                        <a href="index.html">程杉耘朵</a>

        </div>

<div id="photo_detail">
<!-- Header section
================================================== -->
<section id="header" class="header-four">
	<div class="container">
		<div class="row">

			<div class="col-md-offset-3 col-md-6 col-sm-offset-2 col-sm-8">
          <div class="header-thumb">
              <h1 class="wow fadeIn" data-wow-delay="0.6s">{{photo.name}}</h1>
              <h3 class="wow fadeInUp" data-wow-delay="0.9s">{{photo.pinyin}}</h3>
          </div>
			</div>

		</div>
	</div>
</section>


<!-- Single Post section
================================================== -->
<section id="single-post">
   <div class="container">
      <div class="row">

         <div class="wow fadeInUp col-md-offset-1 col-md-10 col-sm-offset-1 col-sm-10" data-wow-delay="2.3s">

             <h4 class="media-heading">{{formatDate(photo.date, 'Y.m.d')}}</h4>

             <div>
                <p v-for="desc in photo.describe">
                     &nbsp;&nbsp;&nbsp;&nbsp;{{desc}}
                </p>
             </div>

             <div v-for="img in photo.imgGroup">
                 <p><h3 style="text-align:center;">{{img.name}} </h3></p>
                 <p><img v-bind:src="imageUrl + img.imgUrl" class="img-responsive  center-block" alt="Single Project"></p>
             </div>

             <p style="margin-top: 30px;margin-bottom: 30px">
                 <a href="#" class="btn btn-default" onclick="javascrip :history.back(-1);" style="color: #111112">返回</a>
             </p>

         </div>

      </div>
   </div>
</section>

</div>

				</ul>
