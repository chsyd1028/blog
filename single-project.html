	<!-- Animate CSS

	<!-- Font Icons CSS
   ================================================== -->
	<link rel="stylesheet" href="http://pc9t1l6wc.bkt.clouddn.com/css/font-awesome.min.css">

	<!-- Google web font 
   ================================================== -->	
  <!--<link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700,300' rel='stylesheet' type='text/css'>-->
	
</head>
<body>


<!-- Preloader section
================================================== -->
<div class="preloader">

	<div class="sk-spinner sk-spinner-pulse"></div>

</div>


<!-- Navigation section
================================================== -->
<div class="nav-container">
   <nav class="nav-inner transparent">

      <div class="navbar">
         <div class="container">
            <div class="row">

              <div class="brand">
                <a href="index.html">程杉耘朵</a>
              </div>

              <div class="navicon">
                <div class="menu-container">

                  <div class="circle dark inline">
                    <i class="icon ion-navicon"></i>
                  </div>

                  <div class="list-menu">
                    <i class="icon ion-close-round close-iframe"></i>
                    <div class="intro-inner">
						<ul id="nav-menu">
							<li><a href="index.html">主页</a></li>
							<li><a href="project.html">项目</a></li>
							<li><a href="me.html">简历</a></li>
							<li><a href="photo.html">游历</a></li>
							<li><a href="contact.html">联系</a></li>
						</ul>
                    </div>
                  </div>

                </div>
              </div>

            </div>
         </div>
      </div>

   </nav>
</div>

<div id="project_detail">
<!-- Header section
================================================== -->
<section id="header" class="header-five">
	<div class="container">
		<div class="row">

			<div class="col-md-offset-3 col-md-6 col-sm-offset-2 col-sm-8">
           		 <div class="header-thumb">
              		 <h1 class="wow fadeIn" data-wow-delay="1.6s">{{project.title}}</h1>
              		 <h3 class="wow fadeInUp" data-wow-delay="1.9s">{{project.EnglishHeadlines}}</h3>
           		 </div>
			</div>

		</div>
	</div>		
</section>


<!-- Single Project section
================================================== -->
<section id="single-project">
   <div class="container">
      <div class="row">

         <div class="wow fadeInUp col-md-offset-1 col-md-3 col-sm-offset-1 col-sm-4" data-wow-delay="2.3s">
			<div class="project-info">
				<h4>日期</h4>
				<p>{{formatDate(project.date)}}</p>
			</div>
			<div class="project-info">
				<h4>分类</h4>
				<p>{{project.cate}}</p>
			</div>
			<div class="project-info">
				<h4>技巧</h4>
				<p>
					<ul>
						<li v-for="skill in project.skill">{{skill}}</li>
					</ul>
				</p>
			</div>
		</div>

		<div class="wow fadeInUp col-md-7 col-sm-7" data-wow-delay="2.6s">
			<p>{{project.content}}</p>
			<div v-for="img in project.img">
				<p><h3>{{img.title}} :</h3></p>
				<p><img v-bind:src="imageUrl + img.path" class="img-responsive" alt="Single Project"></p>
			</div>
			<p><h1>线上地址:</h1></p>
			<p><a v-bind:href="project.url">{{project.url}}</a></p>
		</div>


      </div>
   </div>
</section>
</div>


<!-- Footer section
================================================== -->
<footer>
	<div class="container">
		<div class="row">
			<div class="col-md-12 col-sm-12">
				<p class="wow fadeInUp"  data-wow-delay="0.3s">
					结尾我该写点啥。
				</p>
			</div>
		</div>
	</div>
</footer>


<!-- Javascript 
================================================== -->
<script src="http://pc9t1l6wc.bkt.clouddn.com/js/jquery.js"></script>
<script src="http://pc9t1l6wc.bkt.clouddn.com/js/bootstrap.min.js"></script>
<script src="http://pc9t1l6wc.bkt.clouddn.com/js/vue.js"></script>
<script src="js/common.js"></script>
<script src="js/viewjs/single-project.js"></script>
<script src="http://pc9t1l6wc.bkt.clouddn.com/js/wow.min.js"></script>
<script src="js/custom.js"></script>

</body>
</html>
