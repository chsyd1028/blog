<!-- Header section
================================================== -->
<section id="header" class="header-two">
	<div class="container">
		<div class="row">

			<div class="col-md-offset-3 col-md-6 col-sm-offset-2 col-sm-8">
          <div class="header-thumb">
              <h1 class="wow fadeIn" data-wow-delay="0.6s">游历</h1>
              <h3 class="wow fadeInUp" data-wow-delay="0.9s">Where I've been to</h3>
          </div>
			</div>

		</div>
	</div>		
</section>


<!-- Blog section
================================================== -->
<section id="blog">
    <div id="photo">
        <div class="container">
      <div class="row">

        <div class="wow fadeInUp col-lg-3 col-md-4 col-sm-6 col-xs-12" data-wow-delay="1.4s" v-for="photo in photoList">
            <div class="blog-thumb">
               <a ><img v-bind:src="imageUrl + photo.img" class="img-responsive" style="height: 200px;" alt="Blog"></a>
               <a ><h3>{{photo.name}}</h3></a>
                  <div class="post-format">
                    <span>{{formatDate(photo.date,'Y.m.d')}}</span>
                 </div>
                 <p style="height: 60px"><i class="fa fa-map-marker" aria-hidden="true"></i> {{photo.addr}}</p>
                 <!--<a href="single-post.html" class="btn btn-default">Read More</a>-->
            </div>
        </div>

      </div>
   </div>
    </div>
</section>

================================================== -->
